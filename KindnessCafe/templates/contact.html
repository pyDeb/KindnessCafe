
{% extends 'base.html' %}
{% load static %}
{% block content %}
  
  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container my-5">
      <h2 class="font-weight-bold my-4 text-center">
        Contact us
      </h2>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-12">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="name" class="form-control" id="inputName" placeholder="Your contact name">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="inputMessage">Your message</label>
              <textarea type="message" class="form-control" id="inputMessage" rows="3" placeholder="Your message to us"></textarea>
            </div>

            <div class="form-check">

            <div class="form-group mx-auto text-center">

              <div class="g-recaptcha" data-sitekey="6LeBzQAVAAAAALqVJLUJFQiJEFcnC2Z1pD1gCeRG"></div>
              <input type="submit" value="Submit" class="my-3 btn btn-pink">
            </div>
